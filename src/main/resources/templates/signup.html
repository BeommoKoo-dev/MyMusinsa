<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>MyMusinsa-SignUp</title>
</head>
<body class="container-fluid">
<h1>MyMusinsa</h1>
<img th:src="@{/bg.png}" class="img-fluid">
<h2>SignUp</h2>
<form th:action="@{/customers/signup}" method="POST">
    <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="text" name="email" class="form-control" id="Email" required>
    </div>
    <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="Password" required>
    </div>
    <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="Name" required>
    </div>
    <div class="mb-3">
        <label for="Address" class="form-label">Address</label>
        <input type="text" name="address" class="form-control" id="Address" required>
    </div>
    <div class="mb-3">
        <label for="Postcode" class="form-label">Postcode</label>
        <input type="text" name="postcode" class="form-control" id="Postcode" required>
    </div>
    <div class="mb-3">
        <label for="Category" class="form-label">Category</label>
        <select id="category" name="interestedCategory" class="form-select">
            <option selected>Open this select menu</option>
            <option value="CLOTH">CLOTH</option>
            <option value="ACCESSARY">ACCESSARY</option>
            <option value="SHOES">SHOES</option>
            <option value="OUTER">OUTER</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">SignUp</button>
</form>
</body>
